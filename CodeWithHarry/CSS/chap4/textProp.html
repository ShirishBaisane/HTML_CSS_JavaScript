<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text properties and Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&display=swap" rel="stylesheet">
    <style>
        p{
            background-color: red;
            color: white;
            width: 534px;
            height: 222px;
            text-align: center;
            /* text-decoration: underline; */
            text-transform: capitalize;
            line-height: 1.7;
            font-size: 23px;
            font-family: 'Edu NSW ACT Foundation', cursive, 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime temporibus dolore magni amet! Praesentium hic nobis aperiam consequatur accusamus, eum quas a corrupti.</p>
</body>
</html>
